{% extends './base.html' %}
{% load static %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <div class="post_detail">

		<h4>{{ post.title }}</h4>
        <img src="{{ post.image.url }}">
		<p>{{ post.content }}</p>
		<a href="{% url 'index' %}">Назад</a>

		<div class="right">{{ post.created_at }}</div>

	</div>
{% endblock %}
