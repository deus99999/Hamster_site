{% extends './base.html' %}
{% load static %}
{% block title %} Написать статью {% endblock %}

{% block content%}
<div class="add_article">
	<form method="post">
		<p>{{ error }}</p>
		{% for form in forms %}
		{% csrf_token %}
		{{ form }}<br>
		{% endfor %}
		<button name="submit">Добавить статью</button>

	</form>
</div>
	

{% endblock %}
